<html>
<head>
  <title>Listings</title>
</head>
<body>
  <h1>Hello Django !</h1>
  <p>
    {% if listings|length > 0 %}
      Voici {{ listings|length }} exemple(s) d'annonces :
      <ul>
      {% for listing in listings %}
        <li>{{ listing.title|upper }}</li>
      {% endfor %}
      </ul>
    {% else %}
      Aucune annonce n'est disponible.
    {% endif %}
  </p>
</body>
</html>
